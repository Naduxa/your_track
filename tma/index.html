<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–§–æ—Ç–æ –ú–∞–≥–∏—è ‚Äî Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { color-scheme: light dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
           background: var(--tg-theme-bg-color,#fff); color: var(--tg-theme-text-color,#111); }
    .wrap { padding: 16px; display: grid; gap: 12px; max-width: 540px; margin: 0 auto; }
    .card { padding: 16px; border-radius: 16px; background: var(--tg-theme-secondary-bg-color,#f5f5f5); }
    h1 { margin: 0 0 6px; font-size: 20px; }
    p { margin: 0 0 10px; opacity: .9; }
    button { padding: 14px 16px; border: 0; border-radius: 12px; font-weight: 700; cursor: pointer;
             background: var(--tg-theme-button-color,#2ea6ff); color: var(--tg-theme-button-text-color,#fff); }
    .ghost { background: transparent; outline: 1px solid rgba(0,0,0,.12); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>–§–æ—Ç–æ –ú–∞–≥–∏—è</h1>
      <p id="hello">–ì–æ—Ç–æ–≤–æ –∫ –≤–æ–ª—à–µ–±—Å—Ç–≤—É ‚ú® –û–∂–∏–≤–ª—è–π, —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–π, –¥–æ–±–∞–≤–ª—è–π —ç—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä—è–º–æ –≤ Telegram.</p>
    </div>

    <button id="btn-animate">ü™Ñ –û–∂–∏–≤–∏—Ç—å —Ñ–æ—Ç–æ</button>
    <button id="btn-edit" class="ghost">üñåÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å (–∑–∞–º–µ–Ω–∞ —Ñ–æ–Ω–∞, —Ä–µ—Ç—É—à—å)</button>
    <button id="btn-stars" class="ghost">‚≠ê –ü–æ–ø–æ–ª–Ω–∏—Ç—å –∑–≤—ë–∑–¥–∞–º–∏</button>

    <div class="card" style="font-size:12px; opacity:.8">
      –ü—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö Mini App –∑–∞–∫—Ä–æ–µ—Ç—Å—è, –∞ –±–æ—Ç –ø—Ä–æ–¥–æ–ª–∂–∏—Ç —Å—Ü–µ–Ω–∞—Ä–∏–π.
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();

    const u = tg.initDataUnsafe?.user;
    if (u) document.getElementById('hello').textContent = `–ü—Ä–∏–≤–µ—Ç, ${u.first_name}!`;

    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–æ—Ç—É "–∫–æ–º–∞–Ω–¥—ã" ‚Äî —Ç—ã –ø–æ–π–º–∞–µ—à—å –∏—Ö –≤ callback_query.data –∏–ª–∏ web_app_data:
    document.getElementById('btn-animate').onclick = () => {
      tg.sendData(JSON.stringify({action:'animate_photo', ts:Date.now()}));
      tg.close();
    };
    document.getElementById('btn-edit').onclick = () => {
      tg.sendData(JSON.stringify({action:'ai_photoshop', ts:Date.now()}));
      tg.close();
    };
    document.getElementById('btn-stars').onclick = () => {
      tg.sendData(JSON.stringify({action:'topup_stars', ts:Date.now()}));
      tg.close();
    };
  </script>

</html>
